<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edu Track</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="row p-5 d-flex justify-content-center">

		<div class="col-md-10 d-flex justify-content-center">
			<h1>Student Login</h1>
		</div>
		<div class="col-4">
			<form action="../login" method="post">
			
				<div class="row">
				    <label for="inputEmail4" class="form-label">Email Id</label>
				    <input type="email" name="id" class="form-control" id="inputId" placeholder="Enter Email Id...">
				</div>
				
				<div class = "row">
				    <label for="inputName" class="form-label">Password</label>
				    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password...">
				</div>
			
				<div class = "row">
				
				    <label for="userType" class="form-label mt-3 mb-3">User Type</label>
				  	<select class="form-select m-3" name="userType" aria-label="select user">
					  <option value="student" selected>Student</option>
					  <option value="teacher">Teacher</option>
					</select>
				 </div>
				 
				 
			  
			  <div class="col-12  mt-1">
			    <button type="submit"  class="btn btn-primary">Submit</button>
			  </div>
			</form>
		</div>
	</div>

		<script src="https://kendo.cdn.telerik.com/2023.2.606/js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
        <script src="../edu-js/student.js"></script>
</body>
</html>
